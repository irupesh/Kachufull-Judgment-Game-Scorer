<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kachufull Judgment Game Scorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-header">
                <h1>Kachufull Judgment Game Scorer</h1>
                <button id="resetBtn" class="btn btn-danger" style="display: none;">
                    Reset Game
                </button>
            </div>
            
            <div class="card-content">
                <!-- Setup Form -->
                <div id="setupForm">
                    <div class="input-group">
                        <label>Maximum Cards per Round:</label>
                        <input type="number" id="maxCards" min="1" placeholder="Enter max cards">
                    </div>
                    
                    <div class="input-group">
                        <label>Add Players:</label>
                        <div class="flex-row">
                            <input type="text" id="newPlayer" placeholder="Enter player name">
                            <button id="addPlayerBtn" class="btn btn-primary">Add Player</button>
                        </div>
                    </div>

                    <div id="playersList" class="players-list"></div>

                    <button id="startGameBtn" class="btn btn-primary full-width" disabled>
                        Start Game
                    </button>
                </div>

                <!-- Game Interface -->
                <div id="gameInterface" style="display: none;" class="game-interface">
                    <div class="game-info-card">
                        <div class="info-grid">
                            <div>
                                <span class="label">Current Round:</span>
                                <span id="currentRound"></span>
                            </div>
                            <div>
                                <span class="label">Cards Dealt:</span>
                                <span id="cardsDealt"></span>
                            </div>
                            <div>
                                <span class="label">Trump Suit:</span>
                                <span id="trumpSuit"></span>
                            </div>
                            <div>
                                <span class="label">Dealer:</span>
                                <span id="currentDealer"></span>
                            </div>
                        </div>
                    </div>

                    <div id="playersGrid" class="players-grid"></div>

                    <button id="submitRoundBtn" class="btn btn-primary full-width">
                        Submit Round
                    </button>

                    <br><br>

                    <div id="scoreHistory" class="score-history" style="display: none;">
                        <h2>Score History</h2>
                        <div class="table-container">
                            <table>
							
                                <thead id="playerColumns">
                                </thead>
								
                                <tbody id="scoreTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Congratulations!</h2>
                <p id="winnerName"></p>
                <p id="winnerScore"></p>
                <button class="btn btn-primary" onclick="closeWinnerModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
